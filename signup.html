<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Smart Condition Monitoring</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account">
    <link rel="icon" href="condition_monitoring.png">
    <link rel="stylesheet" href="singupStyle.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="visualize.html">Visualize</a></li>
            <li><a href="about-us.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Signup Form Container -->
    <div class="login-container">
        <img src="rna.png" alt="A pic representing RNA" class="RNA-picture">
        <form class="login-form">
            <input type="text" class="login-input" name="username" placeholder="Username">
            <br>
            <input type="email" class="login-input" name="email" placeholder="Email">
            <br>
            <input type="password" class="login-input" name="password" placeholder="Password">
            <br>
            <input type="password" class="login-input" name="confirm-password" placeholder="Confirm Password">
            <br>
            <button type="submit" class="sign-in-button">Sign Up</button>
        </form>

        <div class="not-able-to-login">
            <a href="index.html">Already have an account? Login</a>
        </div>
    </div>

    <!-- Bottom Footer Section -->
    <section class="bottom">
        <div class="contact-us">
            <p class="text"><strong>Contact us</strong></p>
            <p>&#9993; &nbsp; <a href="mailto:110122096@nitt.edu" class="mail">110122096@nitt.edu</a></p>
            <p>&#9743; &nbsp; <a href="tel:12345678" class="phone">+91 12345678</a></p>
        </div>
        <div class="navigation">
            <p class="text">Navigation</p>
            <ul class="link-home-dash">
                <li><a href="home.html" class="link-dash">Home</a></li>
                <li><a href="dashboard.html" class="link-dash">Dashboard</a></li>
                <li><a href="visualize.html" class="link-dash">Visualize</a></li>
                <li><a href="about-us.html" class="link-dash">About Us</a></li>
            </ul>
        </div>
        <div class="feedback">
            <p class="text">Love to write us a feedback</p>
            <textarea id="feedback-space" placeholder=" Write your feedback here ...." name="feedback" rows="5" cols="40"></textarea>
        </div>
    </section>

    <div class="copyrights">
        <p>&copy; NITT 2025</p>
    </div>
</body>
</html>
