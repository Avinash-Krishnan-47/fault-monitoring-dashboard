<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> forgot-password </title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "initial-scale:1.0 , width = device-width">
        <meta name = "description" content = "Forgot Password Code page where you have to enter the code with ...">
        <link rel = "icon" href = "condition_monitoring.png">
        <link rel = "stylesheet" href = "create-new-passwordStyle.css">
    </head>
    <body>
        <div class = "input-code-here">
            <img src = "rna.png" id = "source-image" alt = "Image of RNA picture">
            <form class = "create-new-password-form">
                <label id = "new-password-input-label" for = "new-password-input"> Enter new password : </label>
                <br>
                <input type = "text" id = "new-password-input" placeholder = "Enter new password.." required>
                <label id = "confirm-password-input-label" for = "confirm-password-input"> Confirm Password : </label>
                <br>
                <input type = "text" id = "confirm-password-input" placeholder = "Confirm password .." required>
                <div class = "password-and-confirm-password-validation">
                    <span id = "password-and-confirm-password-validation-span"></span>
                </div>
                <button type = "button" id = "create-new-password-button"> Reset password </button>
            </form>
        </div>
        <script src = "create-new-password-script.js"></script>
    </body>
</html>
