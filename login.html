<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Account Login - Smart Condition monitoring </title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width , initial-scale=1.0">
        <meta name = "description" content = "Login into your account">
        <link rel = "icon" href = "condition_monitoring.png">
        <link rel = "stylesheet" href = "loginStyle.css">
    </head>
    <body>
        <div class = "login-container">

            <img src = "rna.png" alt = "A pic representing RNA" class = "RNA-picture">
            <form class = "login-form">
                <input id = "login-uname" type = "text" class = "login-input" name = "username" placeholder = "Username or E-mail">
                <br>
                <input id = "login-pswd" type = "password" class = "login-input" name = "password" placeholder = "Password">
                <br>
                <div id = "login-unsuccessful" style = "display:none">
                    <p> Incorrect password </p>
                </div>
                <br>
                <button id = "login-button" type = "submit" class = "sign-in-button"> Sign In </button>
                
            </form>

            <div class = "not-able-to-login">
                <a href = "forgot-password.html"> Forgot password ? </a>
                <a href = "signup.html"> Sign Up </a>
            </div>

            <div class = "additional-options">
                <p class = "sign-in-with-text"> or you can sign in with </p>
                <a> <img src = "google-logo.png" alt = "Google logo" width = "20px" height = "20px" class = "google-logo"> </a>
            </div>

        </div>
        <section class = "bottom">
            <div class = "contact-us">
                <p class = "text"><strong> Contact us </strong></p>
                <p> &#9993; &nbsp; <a href = "mailto:110122096@nitt.edu" class = "mail"> 110122096@nitt.edu </a> </p>
                <p> &#9743; &nbsp; <a href = "tel:12345678" class = "phone"> +91 12345678 </a> </p>
            </div>
            <div class = "navigation">
                <p class = "text"> Navigation </p>
                <ul class = "link-home-dash">
                    <li><a href = "home.html" target = "_self" class = "link-dash"> Home </a></li>
                    <li><a href = "dashboard.html" target = "_self" class = "link-dash"> Dashboard </a></li>
                    <li><a href = "visualize.html" target = "_self" class = "link-dash"> Visualize </a></li>
                    <li><a href = "about-us" target = "_self" class = "link-dash"> About us </a></li>
                </ul>
            </div>
            <div class = "feedback">
                <p class = "text"> Love to write us a feedback </p>
                <textarea id = "feedback-space" placeholder = " Write your feedback here ...." name = "feedback" rows = "5" cols = "40"></textarea>
            </div>
        </section>
        <script src = "loginScript.js"></script>
        <div class = "copyrights">
            <p> &copy; NITT 2025 </p> 
        </div>
    </body>
</html>
